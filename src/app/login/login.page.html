<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input class="form-control" formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input class="form-control" formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="primary" shape="round">Iniciar Sesión</ion-button>
    <ion-button expand="full"  color="warning" shape="round" (click)="onClick()">Iniciar con Google</ion-button>
  </form>
  <ion-item>
    
    
    <ion-button color="danger" expand="full" class="btn btn-info" shape="round" (click)="register()">Registrarse</ion-button>


  </ion-item>

</ion-content>
