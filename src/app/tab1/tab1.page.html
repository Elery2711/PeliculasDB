<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Productos </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-fab vertical="top" horizontal="end" slot="fixed" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="openMovieAddPage()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-select label="Tipo" 
        [multiple]="true"
        interface="popover"
        label-placement="floating"
        [(ngModel)]="filter"
        (ionChange)="filterMovies()"
        >
        <ion-select-option value="Drama">
          Drama
        </ion-select-option>
        <ion-select-option value="Comedia">
          Comedia
        </ion-select-option>
        <ion-select-option value="Terror">
          Terror
        </ion-select-option>
        <ion-select-option value="Accion">
          Accion
        </ion-select-option>
        <ion-select-option value="Suspenso">
          Suspenso
        </ion-select-option>
        <ion-select-option value="Infantil">
          Infantil
        </ion-select-option>
        <ion-select-option value="Ciencia Ficcion">
          Ciencia Ficcion
        </ion-select-option>
        <ion-select-option value="Musical">
          Musical
        </ion-select-option>
        <ion-select-option value="Romance">
          Romance
        </ion-select-option>
        <ion-select-option value="Documental">
          Documental
        </ion-select-option>
        <ion-select-option value="Animacion">
          Animacion
        </ion-select-option>
        <ion-select-option value="Fantasia">
          Fantasia
        </ion-select-option>
        <ion-select-option value="Crimen">
          Crimen
        </ion-select-option>
        <ion-select-option value="Misterio">
          Misterio
        </ion-select-option>
        <ion-select-option value="Guerra">
          Guerra
        </ion-select-option>
        <ion-select-option value="Western">
          Western
        </ion-select-option>
        <ion-select-option value="Biografia">
          Biografia
        </ion-select-option>
        <ion-select-option value="Deporte">
          Deporte
        </ion-select-option>
        <ion-select-option value="Historia">
          Historia
        </ion-select-option>
        <ion-select-option value="Familia">
          Familia
        </ion-select-option>
        <ion-select-option value="Musica">
          Musica
        </ion-select-option>
        <ion-select-option value="Aventura">
          Aventura
        </ion-select-option>
        <ion-select-option value="Cortometraje">
          Cortometraje
        </ion-select-option>
        <ion-select-option value="Adulto">
          Adulto
        </ion-select-option>
        
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let movie of moviesFounds; index as i">
        <ion-card>
          <img (click)="openViewMovie(movie.titulo)" [src]="movie.portada+i"/>
          <ion-card-header>
            <ion-card-title>
              {{movie.titulo}}
              <ion-badge>alo sans</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>{{ movie.precio| currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{movie.sinopsis}}
          </ion-card-content>
          <ion-button expand="block" (click)="addToCart(movie, i)">
            <ion-icon name="cart-outline" ></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
