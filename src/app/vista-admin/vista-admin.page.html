<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-fab vertical="top" horizontal="end" slot="fixed" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="openMovieAddPage()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="log-out-outline" (click)="logOut()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" *ngFor="let movie of moviesFounds; index as i">
        <ion-card>
          <img (click)="openViewMovie(movie.titulo)" [src]="movie.portada"/>
          <ion-card-header>
            <ion-card-title>
              {{movie.titulo}}
              <ion-badge>{{movie.genero}}</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>{{ movie.precio| currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-button expand="block" color="success" (click)="openMovieUpdatePage(movie.titulo)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger" expand="block" (click)="deleteProduct(movie)">
            <ion-icon name="trash-outline" ></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
